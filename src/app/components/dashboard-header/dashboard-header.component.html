<div class="user-header-wrapper">
  <div class="user-header">
    <div class="user-info">
      <div class="avatar">
        <i class='bx bx-user'></i>
      </div>
      <h2>{{username}}</h2>
    </div>

    <div class="stats">
      <div class="stat-card">
        <div class="stat-number">{{totalListings}}</div>
        <div class="stat-label">
          <i class='bx bx-spreadsheet'></i> Listings
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-number">{{totalGroups}}</div>
        <div class="stat-label">
          <i class='bx bx-group'></i> Groups
        </div>
      </div>
    </div>
  </div>
</div>
