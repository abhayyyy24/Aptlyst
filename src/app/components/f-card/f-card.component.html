<div class="card-container">
    <div class="card">
        <div class="head">
            <div class="logo">
                <i class="bx {{icon}}"></i>
            </div>
            <h2 class="title">{{title}}</h2>
        </div>
        <div class="text-container">
            <p class="text">{{description}}</p>
        </div>
        <div class="img-container">
            <img class="illustration" [src]="image" alt="Feature illustration">
        </div>
    </div>
</div>
